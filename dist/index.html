<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Portfolio Template</title>
</head>
<body>
   
    <div id="side-bar" class="">
        <div class="container">
            <i class="fas fa-times close-icon"></i>
            <div class="profile-img">
                <img src="img/profile.jpeg" alt="profile-image">
            </div>
            <div class="side-bar-headings">
                <h1>Portfolio</h1>
                <span>Template by James Allison</span>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-github-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest-square"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </div>

    <div id="main-page">
        <header id="main-header">
            <div class="container">
                <div class="hamburger">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>

                <div class="small-profile">
                    <img src="img/profile.jpeg" alt="">
                </div>

                <div class="header-title">
                    <h1>My Portfolio</h1>
                </div>

                <div class="header-filter">
                    <span>Fliter:</span>
                    <button><i></i>All</button>
                    <button><i></i>Design</button>
                    <button><i></i>Photos</button>
                    <button><i></i>Art</button>
                </div>

                <div class="seperate"></div>
            </div>
        </header>   
                    
    </div>
</body>
</html>
